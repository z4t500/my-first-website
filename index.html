<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Link Otomatis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f5f5;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      font-size: 18px;
      text-decoration: none;
      color: green;
    }
  </style>
</head>
<body>

  <h1>üîó Buat Link Otomatis</h1>
  <input type="text" id="linkInput" placeholder="Masukkan URL di sini (contoh: https://...)">
  <br>
  <button onclick="buatLink()">Create Link</button>

  <div id="result"></div>

  <script>
    function buatLink() {
      var url = document.getElementById("linkInput").value;
      var result = document.getElementById("result");

      if (url.trim() === "") {
        result.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Masukkan URL terlebih dahulu!</p>";
        return;
      }

      // Tambahkan https:// kalau belum ada
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      result.innerHTML = `
        <p>‚úÖ Link berhasil dibuat:</p>
        <a href="${url}" target="_blank">${url}</a>
      `;
    }
  </script>

</body>
</html>
