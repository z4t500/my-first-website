<!doctype html>
<html lang="id"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Chat Dengan AI</title> 
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      max-width: 400px;
      width: 90%;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      padding: 20px;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 10px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 6px;
      box-sizing: border-box;
      background-color: #222;
      color: white;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background-color: #555;
      color: #aaa;
      cursor: not-allowed;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
      animation: fadeout 3s forwards;
    }
    @keyframes fadeout {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
    .loading {
      margin-top: 20px;
      font-weight: bold;
    }
    .spinner {
      border: 4px solid #ccc;
      border-top: 4px solid green;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: #00ff00;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
    }
  </style> 
</head> 
<body> 
  <div class="container" id="chatBox"> 
    <h2 id="aiName">User000</h2> 
    <label><b>Masukkan Nomor Anda Dan Kata-kata Random yang Bisa Anda Ucapkan!</b></label> 
    <input type="tel" id="number" maxlength="15" placeholder="Masukkan nomor..." pattern="[0-9]*" inputmode="numeric"> 
    <div class="error" id="numberError">Harap Isi</div> 
    <textarea id="message" maxlength="1000" placeholder="Kata-kata random kamu..."></textarea> 
    <div class="error" id="wordError">Kata tidak diperbolehkan!</div> 
    <button id="sendBtn" onclick="send()">Kirim</button> 
    <div id="feedback" class="loading" style="display:none;"> 
      <div>Terimakasih Kami Akan Segera Mengirimkannya...</div> 
      <div class="spinner"></div> 
      <div id="success" class="success" style="display:none;">Pengiriman Terselesaikan! âœ…</div> 
    </div> 
  </div> 

  <script>
    document.getElementById("aiName").innerText = "User" + Math.floor(Math.random() * 900 + 100);

    const numberInput = document.getElementById("number");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("sendBtn");
    const numberError = document.getElementById("numberError");
    const wordError = document.getElementById("wordError");
    const feedback = document.getElementById("feedback");
    const success = document.getElementById("success");
    const chatBox = document.getElementById("chatBox");

    const forbiddenWords = ["ancam", "bom", "bunuh", "teror", "anjing", "bangsat", "kontol", "goblok"];

    numberInput.addEventListener("input", () => {
      numberInput.value = numberInput.value.replace(/\D/g, ''); // hanya angka
    });

    function showError(el, msg) {
      el.innerText = msg;
      el.style.display = "block";
      setTimeout(() => { el.style.display = "none"; }, 3000);
    }

    function send() {
      const number = numberInput.value.trim();
      const words = messageInput.value.trim().toLowerCase();

      if (number === "") {
        showError(numberError, "Harap Isi");
        return;
      }
      if (number.length < 9) {
        showError(numberError, "Nomor Belum Lengkap");
        return;
      }

      for (let w of forbiddenWords) {
        if (words.includes(w)) {
          showError(wordError, "Kata tidak diperbolehkan!");
          return;
        }
      }

      sendBtn.disabled = true;
      feedback.style.display = "block";

      setTimeout(() => {
        success.style.display = "block";

        console.log(`Data dikirim: Nomor "${number}", Pesan "${words}"`);
        
        setTimeout(() => {
          chatBox.innerHTML = '<h2>Terima Kasih</h2><p>Chat telah selesai dan tidak dapat digunakan lagi.</p>';
        }, 3000);
      }, 2500);
    }
  </script>
